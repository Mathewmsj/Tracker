    }

                    </td>
                    <td style="text-align: right"><span class="count-badge">${ref.count}</span></td>
                  </tr>
                `).join('') : `
                  <tr>
                    <td colspan="3">
                      <div class="empty-state">
                        <div class="empty-state-icon">ğŸ“­</div>
                        <div>æš‚æ— æ•°æ®</div>
                      </div>
                    </td>
                  </tr>
                `}
              </tbody>
            </table>
          </div>
        </div>
      `;

      renderTrendChart(data.minuteTrend);
      renderHourlyChart(data.hourlyTrend);
      loadFlowData();
    }

    async function loadFlowData() {
      try {
        const response = await fetch('/api/flow');
        if (!response.ok) return;
        const data = await response.json();
        renderSankeyChart(data);
      } catch (e) {
        console.error('Failed to load flow data:', e);
      }
    }

    let sankeyChart = null;
    function renderSankeyChart(data) {
      const container = document.getElementById('sankeyChart');
      if (!container) return;

      if (sankeyChart) sankeyChart.dispose();
      sankeyChart = echarts.init(container);

      // Color palette
      const colors = [
        '#8b5cf6', '#06b6d4', '#f472b6', '#10b981', '#f59e0b',
        '#6366f1', '#ec4899', '#14b8a6', '#eab308', '#a855f7'
      ];

      const option = {
        tooltip: {
          trigger: 'item',
          triggerOn: 'mousemove',
          backgroundColor: 'rgba(15, 15, 35, 0.95)',
          borderColor: 'rgba(255, 255, 255, 0.1)',
          borderWidth: 1,
          textStyle: { color: '#f8fafc' },
          formatter: function (params) {
            if (params.dataType === 'edge') {
              return `<strong>${params.data.source}</strong> â†’ <strong>${params.data.target}</strong><br/>è®¿é—®é‡: ${params.data.value}`;
            }
            return `<strong>${params.name}</strong>`;
          }
        },
        series: [{
          type: 'sankey',
          layout: 'none',
          emphasis: {
            focus: 'adjacency'
          },
          nodeAlign: 'left',
          lineStyle: {
            color: 'gradient',
            curveness: 0.5,
            opacity: 0.4
          },
          itemStyle: {
            borderWidth: 0,
            borderRadius: 4
          },
          label: {
            color: '#f8fafc',
            fontSize: 12,
            fontWeight: 500
          },
          data: data.nodes.map((node, i) => ({
            ...node,
            itemStyle: { color: colors[i % colors.length] }
          })),
          links: data.links
        }]
      };

      sankeyChart.setOption(option);

      // Responsive
      window.addEventListener('resize', () => sankeyChart.resize());
    }

    function renderTrendChart(trendData) {
      const ctx = document.getElementById('trendChart').getContext('2d');

      if (trendChart) trendChart.destroy();

      const labels = trendData.map(d => {
        const time = d.minute.split(' ')[1];
        return time || d.minute;
      });

      const values = trendData.map(d => d.count);

      const gradient = ctx.createLinearGradient(0, 0, 0, 280);
      gradient.addColorStop(0, 'rgba(139, 92, 246, 0.3)');
      gradient.addColorStop(1, 'rgba(139, 92, 246, 0)');

      trendChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels,
          datasets: [{
            label: 'é¡µé¢æµè§ˆ',
            data: values,
            borderColor: '#8b5cf6',
            backgroundColor: gradient,
            fill: true,
            tension: 0.4,
            pointBackgroundColor: '#8b5cf6',
            pointBorderColor: '#0f0f23',
            pointBorderWidth: 2,
            pointRadius: 4,
            pointHoverRadius: 6,
            borderWidth: 3
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: { display: false },
            tooltip: {
              backgroundColor: 'rgba(15, 15, 35, 0.9)',
              titleColor: '#f8fafc',
              bodyColor: '#94a3b8',
              borderColor: 'rgba(255, 255, 255, 0.1)',
              borderWidth: 1,
              cornerRadius: 8,
              padding: 12
            }
          },
          scales: {
            x: {
              grid: { color: 'rgba(255, 255, 255, 0.03)' },
              ticks: { color: '#64748b', maxTicksLimit: 8, font: { size: 11 } }
            },
            y: {
              beginAtZero: true,
              grid: { color: 'rgba(255, 255, 255, 0.03)' },
              ticks: { color: '#64748b', font: { size: 11 } }
            }
          },
          interaction: { intersect: false, mode: 'index' }
        }
      });
    }

    function renderHourlyChart(hourlyData) {
      const ctx = document.getElementById('hourlyChart').getContext('2d');

      if (hourlyChart) hourlyChart.destroy();

      const labels = hourlyData.map(d => `${d.hour}:00`);
      const values = hourlyData.map(d => d.count);

      hourlyChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels,
          datasets: [{
            label: 'æµè§ˆé‡',
            data: values,
            backgroundColor: (context) => {
              const chart = context.chart;
              const { ctx, chartArea } = chart;
              if (!chartArea) return '#8b5cf6';
              const gradient = ctx.createLinearGradient(0, chartArea.bottom, 0, chartArea.top);
              gradient.addColorStop(0, '#06b6d4');
              gradient.addColorStop(1, '#8b5cf6');
              return gradient;
            },
            borderRadius: 6,
            borderSkipped: false
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: { display: false },
            tooltip: {
              backgroundColor: 'rgba(15, 15, 35, 0.9)',
              titleColor: '#f8fafc',
              bodyColor: '#94a3b8',
              borderColor: 'rgba(255, 255, 255, 0.1)',
              borderWidth: 1,
              cornerRadius: 8,
              padding: 12
            }
          },
          scales: {
            x: {
              grid: { display: false },
              ticks: { color: '#64748b', font: { size: 11 } }
            },
            y: {
              beginAtZero: true,
              grid: { color: 'rgba(255, 255, 255, 0.03)' },
              ticks: { color: '#64748b', font: { size: 11 } }
            }
          }
        }
      });
    }

    function formatNumber(num) {
      if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
      if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
      return num.toLocaleString('zh-CN');
    }

      if (ref.includes('bing')) return 'Bing æœç´¢';

    // Initial load
    loadStats();

    // Auto-refresh every 30 seconds
    setInterval(loadStats, 30000);
  </script>
